<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="stylesheet" href="login_page.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1>Login Page</h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="username">username</label>
                        <div class="space">
                            <input id="username" name="username" placeholder="your username..." size="25">
                        </div>
                    </div>

                    <div class="form_control">
                        <label for="password">password</label>
                        <div class="space">
                            <input type="password" id="password" name="password" placeholder="your password..." size="25">
                        </div>
                    </div>

                    <div class="terms_control">
                        <input type="checkbox" name="terms" id="terms">
                        <label for="terms">I agree to term and condition</label>
                    </div>
                    <div class="forgot">
                        <a href="#forgotpassword">forgot your password</a>
                    </div>

                    <div class="submit">
                        <input type="submit" name="submit" id="submit">
                    </div>

                </div>
            </form>
        </div>
        
    </div>
</body>
</html>
